<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Friend Finder</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
                
        <script>
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                      <img src="https://images.pexels.com/photos/745045/pexels-photo-745045.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                      <span class="card-title">Friend Finder</span>
                    </div>
                    <div class="card-content">
                      <p>Friend Finder is the only place where you can find friends online! It's easy, just take our quick survey and we'll find a friend for you.</p>
                    </div>
                    <div class="card-action">
                      <a href="/survey">Click to find a friend!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
